<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style_mobile.css">
  <link rel="stylesheet" href="style_pc.css">
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">PecheMelba</a>.
  </p>

  <main>
    <div id="intro-pannel">
      <img id="logo" src="images/logo.svg" alt="logo">
      <h1>We are launching <em>soon!</em></h1>
      <p id="subscribe-text">Subscribe and get notified</p>

      <div id="mail-pannel">
        <input type="email" id="email" placeholder=" Your email address..." required>
        <div id="notify-btn">Notify Me</div>
        <p id="mail-error">Please provide a valid email address</p>
      </div>
    </div>

    <img id="dashboard" src="images/illustration-dashboard.png" alt="dashboard-illustration">

    <footer id="bottom-pannel">
      <div id="social-networks">
        <img id="fb-logo" src="images/logo-facebook.svg" alt="logo-facebook">
        <img id="twitter-logo" src="images/logo-twitter.svg" alt="logo-twitter">
        <img id="instagram-logo" src="images/logo-instagram.svg" alt="logo-instagram">
      </div>
      <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
</body>
<script src="main.js"></script>
</html>
